<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="128" height="128" rx="8" fill="#0d0b1a"/>
  <!-- Terminal window -->
  <rect x="16" y="24" width="96" height="84" rx="8" fill="none" stroke="#d4a0ff" stroke-width="3" filter="url(#glow)"/>
  <!-- Title bar dots -->
  <circle cx="30" cy="34" r="3" fill="#d4a0ff" opacity="0.8"/>
  <circle cx="42" cy="34" r="3" fill="#d4a0ff" opacity="0.8"/>
  <circle cx="54" cy="34" r="3" fill="#d4a0ff" opacity="0.8"/>
  <!-- NA> text -->
  <text x="64" y="82" text-anchor="middle" font-family="monospace, 'Courier New'" font-size="32" font-weight="bold" fill="#d4a0ff" filter="url(#glow)">NA&gt;</text>
</svg>
